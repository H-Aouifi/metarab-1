<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-rhythm-heading" jhiTranslate="metarabApp.refRhythm.home.createOrEditLabel">Create or edit a Ref Rhythm</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="metarabApp.refRhythm.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code').invalid && (editForm.get('code').dirty || editForm.get('code').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 32 }">
                        This field cannot be longer than 32 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="metarabApp.refRhythm.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 64 }">
                        This field cannot be longer than 64 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="metarabApp.refRhythm.valeur" for="field_valeur">Valeur</label>
                    <input type="text" class="form-control" name="valeur" id="field_valeur"
                           formControlName="valeur"/>
                    <div *ngIf="editForm.get('valeur').invalid && (editForm.get('valeur').dirty || editForm.get('valeur').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valeur').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valeur').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="metarabApp.refRhythm.transform" for="field_transform">Transform</label>
                    <select class="form-control" name="transform" formControlName="transform" id="field_transform">
                        <option value="IDENTITE">{{'metarabApp.Transform.IDENTITE' | translate}}</option>
                        <option value="KHABN">{{'metarabApp.Transform.KHABN' | translate}}</option>
                        <option value="WAKS">{{'metarabApp.Transform.WAKS' | translate}}</option>
                        <option value="IDMAR">{{'metarabApp.Transform.IDMAR' | translate}}</option>
                        <option value="TAY">{{'metarabApp.Transform.TAY' | translate}}</option>
                        <option value="KABD">{{'metarabApp.Transform.KABD' | translate}}</option>
                        <option value="AKLE">{{'metarabApp.Transform.AKLE' | translate}}</option>
                        <option value="ASBE">{{'metarabApp.Transform.ASBE' | translate}}</option>
                        <option value="KAF">{{'metarabApp.Transform.KAF' | translate}}</option>
                        <option value="KHABL">{{'metarabApp.Transform.KHABL' | translate}}</option>
                        <option value="KHAZL">{{'metarabApp.Transform.KHAZL' | translate}}</option>
                        <option value="CHAKL">{{'metarabApp.Transform.CHAKL' | translate}}</option>
                        <option value="NAKS">{{'metarabApp.Transform.NAKS' | translate}}</option>
                        <option value="TATHBIL">{{'metarabApp.Transform.TATHBIL' | translate}}</option>
                        <option value="TARFIL">{{'metarabApp.Transform.TARFIL' | translate}}</option>
                        <option value="TASBIGH">{{'metarabApp.Transform.TASBIGH' | translate}}</option>
                        <option value="HATHF">{{'metarabApp.Transform.HATHF' | translate}}</option>
                        <option value="KATF">{{'metarabApp.Transform.KATF' | translate}}</option>
                        <option value="KATAE">{{'metarabApp.Transform.KATAE' | translate}}</option>
                        <option value="BATR">{{'metarabApp.Transform.BATR' | translate}}</option>
                        <option value="KASR">{{'metarabApp.Transform.KASR' | translate}}</option>
                        <option value="HATHATH">{{'metarabApp.Transform.HATHATH' | translate}}</option>
                        <option value="SALAM">{{'metarabApp.Transform.SALAM' | translate}}</option>
                        <option value="WAKF">{{'metarabApp.Transform.WAKF' | translate}}</option>
                        <option value="KACHF">{{'metarabApp.Transform.KACHF' | translate}}</option>
                        <option value="KHARM">{{'metarabApp.Transform.KHARM' | translate}}</option>
                        <option value="TACHEIT">{{'metarabApp.Transform.TACHEIT' | translate}}</option>
                        <option value="KABL">{{'metarabApp.Transform.KABL' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('transform').invalid && (editForm.get('transform').dirty || editForm.get('transform').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('transform').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="metarabApp.refRhythm.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" formControlName="parentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="refRhythmOption.id" *ngFor="let refRhythmOption of refrhythms; trackBy: trackRefRhythmById">{{refRhythmOption.id}} | {{refRhythmOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
