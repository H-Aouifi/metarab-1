apiVersion: apps/v1
kind: Deployment
metadata:
  name: metarab-mysql
  namespace: metarab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metarab-mysql
  template:
    metadata:
      labels:
        app: metarab-mysql
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: mysql
          image: mysql:8.0.17
          env:
            - name: MYSQL_USER
              value: root
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: 'yes'
            - name: MYSQL_DATABASE
              value: metarab
          args:
            - --lower_case_table_names=1
            - --skip-ssl
            - --character_set_server=utf8mb4
            - --explicit_defaults_for_timestamp
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql/
---
apiVersion: v1
kind: Service
metadata:
  name: metarab-mysql
  namespace: metarab
spec:
  selector:
    app: metarab-mysql
  ports:
    - port: 3306
